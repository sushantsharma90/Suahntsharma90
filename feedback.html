<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background-color: #212529;
            color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .form-control, .btn {
            background-color: #343a40;
            border: none;
            color: white;
        }
        .btn {
            background-color: #ff8c00;
        }
        .btn:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h3 class="text-center">Share your Feedback</h3>
    <form action="process.php" method="post">
        <input type="text" class="form-control my-2" name="name" placeholder="Name" required>
        <input type="email" class="form-control my-2" name="email" placeholder="Email" required>
        <input type="text" class="form-control my-2" name="subject" placeholder="Subject" required>
        <textarea class="form-control my-2" name="message" rows="4" placeholder="Message" required></textarea>
        <button type="submit" class="btn w-100">Send Message</button>
    </form>
</div>

</body>
</html>
